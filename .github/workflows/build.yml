  #Test's job
  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Unit tests
        run: mvn verify -PunitTests

      - name: Run Integration tests
        run: mvn verify -PintegrationTests

      - name: Publish Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1


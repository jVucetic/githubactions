#Workflow name
name: CI/CD Pipeline

env:
  VERSION: '17'

on:
  #Manually trigger workflow runs
  workflow_dispatch:
  #Trigger the workflow on push from the main branch
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building .."

  #Test's job
  tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.VERSION }}
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven And skip tests
        run: mvn --batch-mode --update-snapshots verify -DskipTests

      - name: Run Unit tests
        run: mvn verify -PunitTests

      - name: Publish Unit Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1

      - name: Run Integration tests
        run: mvn verify -PintegrationTests

      - name: Publish Integration Test Report
        uses: scacap/action-surefire-report@v1
        with:
          check_name: integration_test_results

